<html>
    <head>
        <title>Live Counter</title>
         <link rel="stylesheet" href="odometer-theme-car.css" />
         <link rel="stylesheet" href="/css/style.css">
         <script src="odometer.min.js"></script>
         <script type="text/javascript" src="jquery.min.js"></script>
         
    </head>

    <script type="text/javascript">
    
    $(document).ready( function() {
        
        var chanName = "";
        loadChannel("UCPgdlPNzKc6qnPu1oxYWIAA");
        function loadChannel(name) {

            chanName = name;

            var url = 'https://www.googleapis.com/youtube/v3/channels?part=statistics&id='+name+'&key=AIzaSyC1Dz3mDyUn7ftZ7Gaj36ILi_IzkR1jnEY';
            $.getJSON(url, function(data) {
                $('#odometer').html(data.items[0].statistics.subscriberCount);
            });

            var url1 = 'https://www.googleapis.com/youtube/v3/channels?part=snippet&id='+name+'&key=AIzaSyC1Dz3mDyUn7ftZ7Gaj36ILi_IzkR1jnEY';
            $.getJSON(url1, function(data) {
                $('#ytName').html(data.items[0].snippet.title);
                $('#ytImage').html('<img src="'+data.items[0].snippet.thumbnails.medium.url+'">');
                $('#ytLink').html('<a href=\"https://www.youtube.com/'+ data.items[0].snippet.customUrl + '\">Link</a>');
            });
        }

        setInterval(function(){
            var url = 'https://www.googleapis.com/youtube/v3/channels?part=statistics&id='+chanName+'&key=AIzaSyC1Dz3mDyUn7ftZ7Gaj36ILi_IzkR1jnEY';
            $.getJSON(url, function(data) {
                $('#odometer').html(data.items[0].statistics.subscriberCount);
            });

        }, 5000);

        $('#update').click( function() {
            loadChannel($('#chnlName').val());
        });
    
    });

    </script>

    <body>
        <center>
            <input type="text" id="chnlName">Enter Channel ID</input>
            <button id="update">Change</button>
            <p id="ytName">ytName</p>
            <p id="ytImage">ytImage</p>
            <p id="ytLink">ytLink</p>
            <br>
            <div id="odometer" class="odometer">0</div>
        </center>
    </body>
</html>
